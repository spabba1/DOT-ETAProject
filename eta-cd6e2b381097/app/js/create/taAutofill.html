<div class="modal-header">
	<h3 class="modal-title">Who is the TA for?</h3>
</div>
<div class="modal-body">
	<p>Enter the name or EIN of the traveler</p>
	<form>
		<div class="form-group">
			<label for="cn">Name:</label>
			<input type="text" data-ng-model="TaForModalCtrl.selectedUser" class="form-control"
				uib-typeahead="name as name.CN for name in TaForModalCtrl.getNames($viewValue)"
				typeahead-loading="loadingNames"
				typeahead-min-length="2"
				typeahead-no-results="noResults"
				typeahead-on-select="TaForModalCtrl.onSelect($item, $model, $label)">
			<i data-ng-show="loadingNames" class="glyphicon glyphicon-refresh"></i>
			<div data-ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>
			<small>(try their username, email address, 'lastname, firstname' etc.)</small>
			<br>
			<b ng-show="message">{{TaForModalCtrl.message}}</b>
		</div>
	</form>
</div>
<div class="modal-footer">

	<button class="btn btn-default" data-ng-click="TaForModalCtrl.autofill(TaForModalCtrl.selectedUser.EMPLOYEENUMBER)">Auto Fill</button>
	<button class="btn btn-default" data-ng-click="TaForModalCtrl.cancel()">Cancel</button>
</div>
