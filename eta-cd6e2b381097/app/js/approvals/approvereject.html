<div class="modal-header">
	<h3 class="modal-title">Approve/Reject</h3>
</div>
<div class="modal-body">
	<div class='wrapper'>
		<ng-pdf template-url='views/approval-viewer.html' canvasid="pdf" scale="page-fit"></ng-pdf>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="ApprovalsCtrl.approve()">Approve</button>
	<button class="btn btn-danger" data-ng-click="ApprovalsCtrl.reject()">Reject</button>
</div>
