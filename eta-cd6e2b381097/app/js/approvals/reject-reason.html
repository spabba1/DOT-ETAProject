<div class="modal-header">
	<h3 class="modal-title">Reject Reason</h3>
</div>
<div class="modal-body">
	<p>Please describe - in some detail - why this TA is being rejected.</p>
	<textarea rows="10" cols="60" data-ng-model="RejectReasonCtrl.rejectReason"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="RejectReasonCtrl.cancel()">Cancel</button>
	<button class="btn btn-success" data-ng-click="RejectReasonCtrl.reject()">Submit</button>
</div>
