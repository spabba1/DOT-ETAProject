<form name="confirmDelete" class="form-group" novalidate>
	<div class="modal-header">
		<p class="modal-title"><strong>Are you sure you want to delete this TA?</strong></p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-ng-click="cancel()">No, don't delete.</button>
		<button type="button" data-ng-disabled="confirmDelete.$invalid" class="btn btn-danger" data-ng-click="ok(taid)">Yes, delete!</button>
	</div>
</form>
