<div class="modal-header">
  <h3 class="modal-title">Approval Path</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Traveler</th>
        <th>Step</th>
        <th>Date</th>
        <th>Coordinator</th>
        <th>Approved</th>
        <th>Approver</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in ApprovalPath.items">
        <td><span>{{item.etauser}}<span></td>
        <td><span>{{item.process}}<span></td>
        <td><span>{{item.created}}<span></td>
        <td><span>{{item.staff}}<span></td>
        <td ng-if="item.approved"><span>Yes</span></td>
        <td ng-if="!item.approved"><span>No</span></td>
        <td><span>{{item.approver}}<span></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="ApprovalPath.ok()">OK</button>
  <!--<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>-->
</div>
